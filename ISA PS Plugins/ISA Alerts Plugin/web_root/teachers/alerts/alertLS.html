<div class="box-round" id="alert-medical~(studentfrn)">
    <img class="alertImage" src="/images/isa_alert.ls.png" width="20px" />
    <div class="alertContent">
        <h2 aria-label="~[text:psx.html.admin_alerts.medicalalertenhanced.health_alert]" tabindex="0">Learning Support Alert</h2>
        <p>
            Please see below for any supporting information or documents.<br>
        </p>
		<p style="text-align: center; padding-top: 10px">
           <i>~(U_SDS.Alert_LS_Text)</i> <br>
        </p>
        <br />
        <div style="text-align: center;">
        ~[if.~(U_SDS.IEP)=""]
        [else]
            <a style="padding-left: 10px; text-align: center;" href="~(U_SDS.IEP)" target="_blank">View the student's IEP</a>
        [/if]
		<br />
        ~[if.~(U_SDS.TIAP)=""]
        [else]
            <a style="padding-left: 10px; text-align: center;" href="~(U_SDS.TIAP)" target="_blank">View the student's TIAP</a>
        [/if]
        </div>
		<br />
    </div>
</div>
