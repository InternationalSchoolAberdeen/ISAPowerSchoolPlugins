<div class="box-round" id="alert-medical~(studentfrn)">
    <img class="alertImage" src="/images/isa_alert.a.png" width="20px" />
    <div class="alertContent">
        <h2 aria-label="~[text:psx.html.admin_alerts.medicalalertenhanced.health_alert]" tabindex="0">Asthma Alert</h2>
        <p tabindex="0" data-ng-style="{'margin-left':'0'}" class="overflowwrapbreak">~([students.U_MEDICAL]asthmaInhaler;if.fieldvalue.0.then=<p>This student has asthma but does not carry an inhaler.</p>;if.fieldvalue.1.then=<p>This student has asthma and does carry an inhaler.</p>) </p>
    </div>
</div>
